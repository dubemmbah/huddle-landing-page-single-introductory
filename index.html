<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Huddle landing page with single introductory section</title>

    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Huddle logo" />
    </header>
    <main class="main">
      <div class="overview-left">
        <img
          src="./images/illustration-mockups.svg"
          alt="Illustration mockups"
        />
      </div>
      <div class="overview-right">
        <h1 class="heading-main">Build The Community Your Fans Will Love</h1>
        <p class="intro-main">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn-register">Register</button>
      </div>
    </main>
    <footer class="footer">
      <a href="https://facebook.com" class="icon-link">
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
      </a>
      <a href="https://twitter.com" class="icon-link">
        <ion-icon name="logo-twitter" class="icon"></ion-icon>
      </a>
      <a href="https://instagram.com" class="icon-link">
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
      </a>
    </footer>

      </p>
    </footer> -->
  </body>
</html>
